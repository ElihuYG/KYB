<html lang="es"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUXERHU - Luxury Redefined</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Inter:wght@300;400;500&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000000;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            height: 100vh;
        }
        
        .intro-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(ellipse at center, #1a1a1a 0%, #000000 70%);
        }
        
        .luxury-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(3rem, 8vw, 8rem);
            font-weight: 900;
            background: linear-gradient(45deg, #FFD700, #FFA500, #FFFF00, #FFD700);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            letter-spacing: 0.1em;
            margin-bottom: 2rem;
            animation: shimmer 3s ease-in-out infinite, fadeInScale 2s ease-out;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
        }
        
        .subtitle {
            font-family: 'Inter', sans-serif;
            font-size: clamp(0.8rem, 2vw, 1.2rem);
            color: #C0C0C0;
            font-weight: 300;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            margin-bottom: 4rem;
            opacity: 0;
            animation: fadeInUp 2s ease-out 0.5s forwards;
        }
        
        .loading-container {
            width: 300px;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeInUp 2s ease-out 1s forwards;
        }
        
        .loading-text {
            color: #FFD700;
            font-size: 0.9rem;
            font-weight: 500;
            text-align: center;
            margin-bottom: 1rem;
            letter-spacing: 0.1em;
        }
        
        .progress-bar {
            width: 100%;
            height: 3px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #FFD700, #FFA500, #FFD700);
            background-size: 200% 100%;
            border-radius: 10px;
            width: 0%;
            animation: loadProgress 4s ease-in-out forwards, shimmerBar 2s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }
        
        .luxury-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #FFD700;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            opacity: 0.6;
        }
        
        .enter-button {
            margin-top: 3rem;
            padding: 1rem 3rem;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            border: none;
            border-radius: 50px;
            color: #000;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            cursor: pointer;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
            animation: fadeInUp 2s ease-out 4s forwards;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
        }
        
        .enter-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(255, 215, 0, 0.4);
            background: linear-gradient(45deg, #FFA500, #FFD700);
        }
        
        .main-content {
            display: none;
            width: 100%;
            height: 100vh;
            background: #000;
            color: #fff;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding: 2rem;
        }
        
        .main-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2rem, 5vw, 4rem);
            color: #FFD700;
            margin-bottom: 1rem;
        }
        
        .main-subtitle {
            font-size: clamp(1rem, 2vw, 1.5rem);
            color: #C0C0C0;
            max-width: 600px;
            line-height: 1.6;
        }
        
        @keyframes shimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        @keyframes shimmerBar {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes loadProgress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.6;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 1;
            }
        }
        
        @media (max-width: 768px) {
            .loading-container {
                width: 250px;
            }
            
            .enter-button {
                padding: 0.8rem 2rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

   <script>
    // Crear partÃ­culas de lujo
    function createParticles() {
        const particlesContainer = document.querySelector('.luxury-particles');
        const particleCount = 50;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 6 + 's';
            particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
            particlesContainer.appendChild(particle);
        }
    }

    // FunciÃ³n para redirigir con animaciÃ³n
    function enterSite() {
        const introContainer = document.getElementById('introContainer');
        introContainer.style.opacity = '0';
        introContainer.style.transform = 'scale(0.95)';
        introContainer.style.transition = 'all 0.8s ease-out';

        setTimeout(() => {
            window.location.href = "https://doramaskyb.vercel.app/luxury.html";
        }, 800);
    }

    // Inicializar partÃ­culas al cargar
    window.addEventListener('load', () => {
        createParticles();
    });

    // Redirigir automÃ¡ticamente a los 8 segundos
    setTimeout(() => {
        enterSite();
    }, 8000);
</script>
